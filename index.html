<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta http-equiv="content-script-type" content="text/javascript" />
	<title>was@bi</title>
	<link rel="shortcut icon" href="img/icon.png" />
	<link rel="apple-touch-icon" href="img/icon_big.png" />
	<link href="style.css" rel="stylesheet" type="text/css" media="screen" />
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/jquery.ui.js"></script>
	<script type="text/javascript" src="js/jquery.easing.js"></script>
	<script type="text/javascript" src="js/jquery.mousewheel.js"></script>
	<script type="text/javascript" src="js/knockout.js"></script>
	<script type="text/javascript" src="js/knockout.mapping.js"></script>
	<script type="text/javascript" src="js/mCustomScrollbar.js"></script>
	<script type="text/javascript" src="js/raphael.js"></script>
	<script type="text/javascript" src="js/jsphylosvg.js"></script>
	<script type="text/javascript" src="js/icons.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</head>
<body>
  <div id="page">
	<div id="top">
	
	<img style="position:absolute;top:27px;right:150px;" src="img/wasabi_logo.png">
	
	  <div class="buttonblock" style="left:0">
	     <div style="display:inline-block;position:relative;margin-left:10px;">
	  		<a id="file" class="button file" onclick="togglemenu('filemenu')"><img src="img/file.png" class="before smaller"> File</a>
	      	<div id="filewrap" class="buttonmenuwrap" style="top:52px">
	      		<div class="menuborder"></div>
	      		<div id="filemenu" class="buttonmenu"><ul data-bind="foreach:filemenu"><li data-bind="click:$parent.fileclick"><span data-bind="html:$data+' <img src=\'img/'+$data+'.png\'>'"></span></li></ul></div>
	      		<div class="topshadow"></div>
	        </div>
	   	  </div>
	   </div>
	   
	   <div class="buttonblock" style="left:5%;margin-left:55px">
	  		<a id="run" class="button run" onclick="togglemenu('runmenu')"><img src="img/run.png" class="before">Analyses</a>
	      	<div id="runwrap" class="buttonmenuwrap" style="top:52px">
	      		<div class="menuborder"></div>
	      		<div id="runmenu" class="buttonmenu"><ul data-bind="foreach:runmenu"><li data-bind="click:$parent.runclick"><span data-bind="text:n"></span></li></ul></div>
	      		<div class="topshadow"></div>
	        </div>
	   </div>
	   
	  <div class="buttonblock" style="left:15%;margin-left:120px">
	    <div id="zoombtns" style="display:inline-block;position:relative;">
	      <a id="zoomout" onclick="zoomout();" class="button zoom">-</a> <a id="zoomin" onclick="zoomin();" class="button zoom">+</a>
	      <div id="zoomperc" style="top:-10px;font-weight:bold;display:none" class="toptext" data-bind="text:zoomperc"></div>
	      <div class="toptext">Zoom</div>
	    </div>
	  </div>
	  
	  <div class="buttonblock" style="left:18%;margin-left:180px">
	    <a id="undobtn" class="button left" data-bind="html:svgicon('undo'),click:undo"></a><a id="historybtn" class="button middle" onclick="togglemenu('undomenu')"><span data-bind="fadeText:undoname"></span></a><a id="undobtn" class="button right" data-bind="html:svgicon('redo'),click:redo"></a>
	    <div class="toptext">Actions history</div>
	    <div id="undowrap" class="buttonmenuwrap">
	      	<div class="menuborder"></div>
	      	<div id="undomenu" class="buttonmenu"><ul data-bind="foreach:undostack"><li data-bind="click:$parent.selectundo"><span data-bind="html:'<img src=\'img/'+type+'.png\' class=\'icn\'> '+name+'<span class=\'right\' title=\''+info+'\'>'+svgicon('info')+'</span>'"></span></li></ul></div>
	      		<div class="topshadow"></div>
	        </div>
	  </div>
	  
	  <div class="buttonblock" style="left:21%;margin-left:300px" data-bind="fadevisible:statusbtn()!=''">
	  	<a id="statusbtn" onclick="dialog('jobstatus')" class="button square" data-bind="html:statusbtn"></a>
	    <div class="toptext">Notifications</div>  
	  </div>
	  
	  <div class="buttonblock" style="right:10px">
	  		<a id="selectmode" data-bind="text: selmode, attr: {class:selclass}" onclick="togglemenu('selectmodemenu')"></a>
	      	<div class="toptext">Selection mode</div>
	      	<div id="selectmodewrap" class="buttonmenuwrap">
	      		<div class="menuborder"></div>
	      		<div id="selectmodemenu" class="buttonmenu"><ul data-bind="foreach:selmodes"><li data-bind="click:$parent.setmode"><span data-bind="text:mode"></span><span class="right" data-bind="text:icon"></span></li></ul></div>
	      		<div class="topshadow"></div>
	      	</div>
	   </div>
	   
	</div><!--top-->
	<div id="left">
		<div id="notree">No tree data</div>
		<div id="treewrap"><div id="tree"></div><div id="names"></div></div>
		<div id="bottomfade"></div><div id="topfade"></div>
		<div id="borderDrag">&#x22EE;</div>
	</div>
	<div id="right">
	  <div id="namesborderDragline"><div id="namesborderDrag">&#x22EE;</div></div>
	  <div id="seqwindow">
	    <div id="wrap">
	      <div id="ruler"></div>
	      <div id="seqwrap"><div id="seq"><div id="rborder" class="rowborder"></div></div></div>
	    </div>
	    <img id="leftshadow" src="img/shadow_left.png">
	    <img id="rightshadow" src="img/shadow_right.png">
	    <img id="spinner" style="height:36px" src="img/spinner.gif">
	  </div>
	  <div id="horizontalDragger"><div class="scrollBtn scrollLeftBtn">&lt;</div><div class="dragger"></div><div class="scrollBtn scrollRightBtn">&gt;</div></div>
	  <div id="verticalDragger"><div class="scrollBtn scrollUpBtn">&#x2227;</div><div class="dragger"></div><div class="scrollBtn scrollDownBtn">&#x2228;</div></div>
	  <div id="treebin"><div></div></div>
	</div>
	<div id="namelabel"><span></span></div>
	<div id="bottom"></div>
	
	<div id="treemenu" class="tooltip leftarrow"><div class="arrow"></div><div class="tooltiptitle"></div><div class="tooltipcontentwrap hidden" style="overflow:visible"><div class="tooltipcontent"></div></div></div>
  	<div id="backfade"></div>
  </div>
</body>
</html>
